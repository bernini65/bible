
<div ng-controller="bibleCtrl">
<md-toolbar layout="row"><h1 class="md-toolbar-tools" layout-align="center">{{selectedBook}}</h1>
</md-toolbar>
<div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          
          <md-list>
            <md-item>
              <md-item-content ng-repeat="book in books">
                <md-button  flex class="md-primary md-hue-2" ng-click="setSelectedbook(book)">{{book}}</md-button>
              

              </md-item-content>
               
            </md-item>
          </md-list>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
              <span ng-repeat="verses in bookVerses">
                <p ng-bind-html="verses.text"></p>
              </span>
            </md-content>
        </div>
    </div>
  </div>
