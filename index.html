<body>

<div ng-controller="bibleCtrl">
  
<md-toolbar layout="row"><h1 class="md-toolbar-tools" layout-align="center">{{bookTitle}}</h1>
</md-toolbar>

<div layout="row" flex class="Container">

        <div layout="vertical">


          <md-sidenav layout="column" class="Left site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

          <div class="list-group">

             <a href="#" class="list-group-item" ng-click="setSelectedbook(book.name)" ng-repeat="book in books">
             <h4 class="list-group-item-heading" > {{book.name | uppercase}}</h4>


<div class= "list-group-item-content" ng-if="book.selected==true">
                    <md-button class="md-primary" ng-repeat="chap in book.chaptersArr | limitTo:book.limit" ng-click="showChapter(book.name,chap)">{{chap + 1}}</md-button>
                  </div>

             </a>
        </div>

      </div>
        <div layout="column" flex id="content">

                <p ng-bind-html="chapterVerses.text"></p>
            
            </md-content>
        </div>
